<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IB Course Planner</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- MathJax (optional, for teacher notes / latex blocks shown to students) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [["$", "$"], ["\\(", "\\)"]],
        displayMath: [["$$","$$"], ["\\[","\\]"]]
      },
      svg: { fontCache: "global" }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <div class="brandTitle">IB Course Planner</div>
        <div class="brandSub">Student view</div>
      </div>

      <div class="topbarRight">
        <label class="field">
          <span class="fieldLabel">Class</span>
          <select id="classSelect"></select>
        </label>

        <button id="openThisWeekBtn" class="btn">Open this week</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <!-- Status message (created automatically by JS if missing, but keep it here) -->
    <div id="status" class="status" hidden></div>

    <aside class="sidebar">
      <div class="panelTitle">Plan</div>
      <div id="tree" class="tree"></div>
      <div class="hint">
        Tip: terms and weeks can expand/collapse. Pick a lesson to see details.
      </div>
    </aside>

    <section class="content">
      <div class="contentGrid">
        <!-- Lesson details -->
        <div class="panel">
          <div class="panelTitle">Lesson</div>
          <div id="lessonView" class="lessonView"></div>
        </div>

        <!-- Student notes -->
        <div class="panel">
          <div class="panelTitle">Your notes</div>

          <div class="studentNotesPanel">
            <textarea
              id="studentNotesText"
              placeholder="Write reminders/notes for this lessonâ€¦"
            ></textarea>

            <div class="canvasWrap" id="canvasWrap">
              <svg id="sketchSvg" xmlns="http://www.w3.org/2000/svg"></svg>
              <div class="canvasResizer" id="canvasResizer" title="Drag to resize"></div>
            </div>

            <div class="canvasTools">
              <button class="colorBtn active" data-color="#111111" type="button">Black</button>
              <button class="colorBtn" data-color="#1f4fff" type="button">Blue</button>
              <button class="colorBtn" data-color="#d22c2c" type="button">Red</button>

              <div class="spacer"></div>

              <button id="eraserBtn" type="button">Eraser</button>
              <button id="clearCanvasBtn" type="button">Clear all</button>
            </div>

            <div class="hint">
              Notes + drawings are saved on <strong>this device</strong> (local storage) per lesson.
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
