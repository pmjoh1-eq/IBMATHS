<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IB Course Planner — Teacher</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- MathJax (optional, for previewing lesson notes LaTeX) -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [["$", "$"], ["\\(", "\\)"]] },
      svg: { fontCache: "global" }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="topbarInner">
      <div>
        <div class="brandTitle">IB Course Planner</div>
        <div class="brandSub">Teacher editor</div>
      </div>

      <div class="topbarRight">
        <div class="field">
          <div class="fieldLabel">Class</div>
          <select id="classSelect"></select>
        </div>
        <button class="btn" id="loadBtn">Reload</button>
        <button class="btn primary" id="saveBtn">Save to GitHub</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <div id="status" class="status" hidden></div>

    <aside class="sidebar">
      <div class="panelTitle">Planner</div>
      <div id="tree" class="tree"></div>
      <div class="hint">
        Tip: expand terms/weeks (+) then select a lesson to edit.
      </div>
    </aside>

    <section class="content">
      <div class="contentGrid">
        <div class="panel">
          <div class="panelTitle">Lesson</div>
          <div id="lessonEditor" class="lessonEditor">
            <div class="muted">Select a lesson to edit.</div>
          </div>
        </div>

        <div class="panel">
          <div class="panelTitle">Coverage</div>
          <div id="coverageView" class="coverageView">
            <div class="muted">Loading…</div>
          </div>
        </div>

        <!-- ✅ Settings moved to bottom and token-only -->
        <div class="panel">
          <div class="panelTitle">GitHub Token</div>
          <div class="tokenRow">
            <input id="ghToken" type="password" placeholder="Paste fine-grained token (repo contents: read/write)" />
            <button id="saveTokenBtn" class="btn">Save token</button>
            <button id="clearTokenBtn" class="btn danger">Clear</button>
          </div>
          <div class="hint">
            Token is saved to <code>localStorage</code> on this device only.
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
